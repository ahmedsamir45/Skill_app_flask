{%extends "layout.html"%}
{% block content%}
<div class="container abas mt-auto align-items-center container5">
    <form action="" method="POST">
        {{ form.hidden_tag()}}
        <select name="my-skills" id="" class="my-skills">
        {% for skill in skills %}

            <option name="my-skills" value="{{skill.title}}">{{skill.title}}</option>
        
        {% endfor %}
    </select>
        {{ form.submit(class="button")}}
    </form>
    
</div>
{% endblock content %}
